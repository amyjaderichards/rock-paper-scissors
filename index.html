<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <script>
            function computerPlay() {
                let computerNum = Math.floor(Math.random()*3)+1;
                
                if (computerNum == 1) {
                    return 'Rock';
                } else if (computerNum == 2) {
                    return 'Paper';
                } else {
                    return 'Scissors';
                }
            }

            computerPlay();
            
        </script>
    </body>
</html>

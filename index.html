<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        userScore = 0;
        computerScore = 0;

        // Computer choosing rock, paper or scissors
        function computerPlay() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)]
        }

        function playRound(playerSelection, computerSelection) {
            // code here
            let result = 0;
            playerSelection = playerSelection.toLowerCase();

            // switch statement using shorthand if statements
            // 1 to win, 0 to draw, -1 to lose
            switch (computerSelection) {
                case 'rock':
                    result = (playerSelection == 'paper') ? 1 : (playerSelection == 'rock') ? 0 : -1;
                    break;
                case 'paper':
                    result = (playerSelection == 'scissors') ? 1 : (playerSelection == 'paper') ? 0 : -1;
                    break;
                case 'scissors':
                    result = (playerSelection == 'rock') ? 1 : (playerSelection == 'scissors') ? 0 : -1;
                    break;
            }
            return result;
        }

        function game() {
            // Plays 5 rounds of rock-paper-scissors
            for(let i =1; i<6; i++) {
                // Prompt user for choice
                let playerSelection = prompt('Please enter your choice: rock, paper or scissors: ');
    
                let computerSelection = computerPlay();

                console.log('This is round ' + i + ': ')

                let roundResult = playRound(playerSelection, computerSelection);

                if (roundResult==1) {
                    console.log('You win this round!');
                    userScore++;
                } else if (roundResult==-1) {
                    console.log('You lost this round!');
                    computerScore++;
                } else {
                    console.log('You drew this round!');
                }
            }

            if (userScore<computerScore) {
                console.log('Computer wins with: ' + computerScore + ' points');
            } else {
                console.log('Congratulations, you win with ' + userScore + ' points');
            }

        game();

    </script>
</body>

</html>
